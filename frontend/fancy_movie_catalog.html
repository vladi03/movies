<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon.ico" sizes="any">
  <title>Movie Catalog</title>
  <style>
    :root{
      --bg:#0b1020;          /* deep space */
      --bg2:#0e142a;         /* card backdrop */
      --glass:rgba(255,255,255,.06);
      --text:#e8eefc;
      --muted:#aab6da;
      --accent:#7c5cff;      /* electric violet */
      --accent-2:#19c37d;    /* mint */
      --accent-3:#00b3ff;    /* sky */
      --chip:#1a2140;
      --chip-on:#263166;
      --danger:#ff4d4d;
      --ok:#2fd062;
      --shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
      --radius: 18px;
      --radius-sm: 12px;
      --radius-lg: 28px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color:var(--text); background: radial-gradient(1200px 800px at 10% 0%, #151a36 0%, var(--bg) 60%),
                         radial-gradient(900px 600px at 100% 30%, #11224a 0%, var(--bg) 40%),
                         linear-gradient(180deg, #0a0f21, #070a14 60%);
    }
    a{color:inherit}
    .wrap{max-width:1200px; margin:0 auto; padding:20px;}

    header{
      position:sticky; top:0; z-index:10; backdrop-filter:saturate(120%) blur(16px);
      background: linear-gradient(180deg, rgba(12,16,36,.9), rgba(12,16,36,.55));
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .toolbar{display:grid; gap:14px; grid-template-columns: 1fr auto auto; align-items:center; padding:16px 0;}
    .brand{display:flex; align-items:center; gap:12px;}
    .logo{width:36px; height:36px; border-radius:10px; background: conic-gradient(from 180deg, var(--accent), var(--accent-3), var(--accent-2), var(--accent)); box-shadow:var(--shadow)}
    h1{font-size: clamp(18px, 2.5vw, 26px); margin:0; letter-spacing:.3px}
    .searchbox{display:flex; align-items:center; gap:10px; background:var(--glass); padding:10px 14px; border-radius: 14px; border:1px solid rgba(255,255,255,.08); box-shadow:var(--shadow)}
    .searchbox input{all:unset; width:280px; max-width:38vw}
    .searchbox input::placeholder{color:#b9c3ea}
    .btn{cursor:pointer; border:0; padding:10px 14px; border-radius:12px; font-weight:600; background:linear-gradient(135deg, var(--accent), #5f89ff); color:white; box-shadow:var(--shadow)}
    .btn.secondary{background:linear-gradient(135deg, #2a335f, #1f274a)}
    .btn.ghost{background:transparent; border:1px solid rgba(255,255,255,.12)}

    /* Chips */
    .chips{display:flex; flex-wrap:wrap; gap:8px;}
    .chip{user-select:none; cursor:pointer; padding:8px 12px; background:var(--chip); border:1px solid rgba(255,255,255,.08); border-radius:999px; color:var(--muted); transition:.15s ease;}
    .chip:hover{transform:translateY(-1px);} .chip.active{background: linear-gradient(135deg, var(--chip-on), #1e2a57); color:#cfe3ff; border-color: rgba(124,92,255,.6)}

    /* Week Picks */
    .week{margin:18px 0 8px; display:grid; grid-template-columns: 1fr auto; gap:14px; align-items:center}
    .week .row{display:flex; gap:10px; align-items:center}
    .pill{padding:8px 12px; border-radius:999px; background:rgba(255,255,255,.07); border:1px solid rgba(255,255,255,.08)}
    .grid-week{display:grid; grid-auto-flow: column; grid-auto-columns: minmax(220px, 1fr); gap:12px; overflow-x:auto; overscroll-behavior-x: contain; padding:12px 8px 24px; margin:8px 0 16px; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; scrollbar-gutter: stable both-edges;}
    .daycard{position:relative; background:var(--glass); border:1px solid rgba(255,255,255,.08); border-radius:var(--radius); padding:18px; box-shadow:var(--shadow); min-width:220px; scroll-snap-align:start}
    .daycard.today{} .daycard h4{margin:0; font-size:15px; color:#cbd6ff}
    .daycard .genre{font-size:12px; color:#9fb1e6} .daycard .pick{margin-top:8px; font-weight:700} .daycard .open{margin-top:10px}

    /* Controls */
    .controls{display:grid; gap:12px; grid-template-columns: 1fr auto auto auto; align-items:center; margin:8px 0 6px}
    .select{background:var(--glass); border:1px solid rgba(255,255,255,.12); padding:10px 12px; border-radius:12px; color:var(--text)}

    /* Collapsible Filters */
    details.filters{ margin:6px 0 8px; }
    details.filters > summary{ list-style:none; display:inline-flex; align-items:center; gap:8px; padding:10px 12px; border-radius:12px; background:var(--glass); border:1px solid rgba(255,255,255,.12); cursor:pointer; user-select:none; font-weight:700; }
    details.filters > summary::-webkit-details-marker{ display:none; }
    details.filters .chev{ transition: transform .2s ease, opacity .2s ease; opacity:.85 }
    details.filters[open] .chev{ transform: rotate(180deg); }
    details.filters .filters-body{ padding-top:10px; }

    /* Cards grid */
    .grid{ display:grid; gap:16px; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));}
    .card{ position:relative; border-radius: var(--radius-lg); overflow:hidden; background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.10); box-shadow: var(--shadow); transition: transform .15s ease, box-shadow .15s ease; }
    .card:hover{ transform: translateY(-4px); box-shadow: 0 20px 40px rgba(0,0,0,.45); }
    .poster{ aspect-ratio: 2/3; width:100%; object-fit:cover; display:block; background:#101735 }
    .placeholder{display:grid; place-items:center; color:#93a0c7; font-weight:700; font-size:22px; background: repeating-linear-gradient(135deg, #0e132b, #0e132b 12px, #12183a 12px, #12183a 24px);}    
    .info{ padding:12px; } .title{ font-weight:800; font-size:16px; margin:0 0 4px; } .meta{ font-size:12px; color:#8ea2d9; }
    .tags{ display:flex; flex-wrap:wrap; gap:6px; margin-top:10px; } .tag{ font-size:11px; padding:4px 8px; border-radius:999px; background: rgba(124,92,255,.12); border:1px solid rgba(124,92,255,.35); color:#cbd1ff }

    .empty{ padding:40px; text-align:center; color:#b7c5ef; border:1px dashed rgba(255,255,255,.15); border-radius:18px; background:rgba(255,255,255,.02)}

    footer{opacity:.8; font-size:12px; text-align:center; padding:26px 0 32px;}

    @media (max-width: 800px){ .toolbar{grid-template-columns: 1fr auto; gap:12px;} .controls{grid-template-columns: 1fr auto;} .searchbox input{max-width:100%} }

    /* Mobile-first refinements */
    @media (max-width: 560px){
      .wrap{padding:14px}
      .toolbar{grid-template-columns:1fr; grid-auto-rows:min-content; gap:10px; align-items:stretch}
      .searchbox{width:100%}
      .searchbox input{width:100%; max-width:none}
      #clearBtn{justify-self:start; width:auto}

      .week{grid-template-columns:1fr; gap:10px}
      .week .row{flex-wrap:wrap; gap:8px}
      .pill{padding:8px 10px; font-size:14px}

      .grid-week{grid-auto-columns:85%; padding:10px 0 18px; margin-bottom:10px}
      .daycard{min-width:auto}

      details.filters > summary{width:100%; justify-content:space-between}
      .controls{grid-template-columns:1fr; gap:10px}

      .grid{grid-template-columns:repeat(auto-fill, minmax(150px,1fr)); gap:12px}
      .btn{padding:10px 12px}
      .title{font-size:15px}
    } .controls{grid-template-columns: 1fr auto;} .searchbox input{max-width:60vw} }

    /* Accessibility: ensure native <select> dropdown text is visible */
    html { color-scheme: dark; }
    .select { color: var(--text); background-color: var(--bg2); }
    .select option { color: var(--text); background-color: #12183a; }
    .select:focus { outline: 2px solid rgba(124,92,255,.6); outline-offset: 2px; }
    @media (forced-colors: active) { .select { forced-color-adjust: none; } .select option { color: CanvasText; background-color: Canvas; } }

    /* --- Spin visual effects --- */
    @keyframes btnTada { 0%{transform:scale(1) rotate(0)} 10%{transform:scale(1.03) rotate(3deg)} 20%{transform:scale(1.06) rotate(-3deg)} 30%{transform:scale(1.09) rotate(2deg)} 40%{transform:scale(1.12) rotate(-2deg)} 50%{transform:scale(1.15) rotate(1deg)} 60%{transform:scale(1.12) rotate(-1deg)} 70%{transform:scale(1.08) rotate(0)} 100%{transform:scale(1)} }
    .btn.tada{ animation: btnTada 700ms cubic-bezier(.2,.8,.2,1); }

    @keyframes flipIn { from{opacity:0; transform: rotateX(45deg) translateY(6px) scale(.96)} to{opacity:1; transform: rotateX(0) translateY(0) scale(1)} }
    #weekGrid.shuffling .daycard{ animation: flipIn .45s cubic-bezier(.2,.8,.2,1) both; animation-delay: calc(var(--i) * 80ms); }

    @keyframes flipText { 0%{ transform: rotateX(90deg); opacity:0 } 100%{ transform: rotateX(0); opacity:1 } }
    .anim-flip{ animation: flipText 420ms cubic-bezier(.2,.8,.2,1); display:inline-block; transform-origin: bottom; }

    @keyframes rollText { 0%{ transform: translateY(-8px); opacity:0 } 100%{ transform: translateY(0); opacity:1 } }
    .anim-roll{ animation: rollText 420ms cubic-bezier(.2,.8,.2,1); display:inline-block; }

    @media (prefers-reduced-motion: reduce){ .btn.tada, #weekGrid.shuffling .daycard, .anim-flip, .anim-roll{ animation-duration: 1ms; animation-iteration-count: 1; } }
  </style>
</head>

ps://m.media-amazon.com/images/M/MV5BMjE4NTA1NzExN15BMl5BanBnXkFtZTYwNjc3MjM3._V1_SX300.jpg"},{"name":"13 Going on 30","title":"13 Going on 30","year":2004,"actors":["Jennifer Garner","Mark Ruffalo","Judy Greer"],"genre":["Comedy","Fantasy","Romance"],"poster_link":"https://m.media-amazon.com/images/M/MV5BMjE1NzI5NTkwMF5BMl5BanBnXkFtZTYwOTA4NzY2._V1_SX300.jpg"},{"name":"Jimmy","title":"Jimmy","year":2013,"actors":["Ted Levine","Patrick Fabian","Jackson Pace"],"genre":["Drama","Family","Fantasy"],"poster_link":"https://m.media-amazon.com/images/M/MV5BMTc4MTQ2Mzg0MV5BMl5BanBnXkFtZTcwMDE3Mjg0OQ@@._V1_SX300.jpg"}]</script>

  <script>
  // Run after DOM is fully parsed to avoid null references
  document.addEventListener('DOMContentLoaded', () => {
    const $ = (sel, el=document) => el.querySelector(sel);
    const $$ = (sel, el=document) => Array.from(el.querySelectorAll(sel));

    const dataEl = document.getElementById('movie-data');
    if(!dataEl){ console.error('#movie-data not found'); return; }
    const raw = dataEl.textContent.trim();
    let MOVIES = [];
    try { MOVIES = JSON.parse(raw); } catch(e){ console.error('Failed to parse inline JSON', e); }

    // Normalize
    function norm(m){
      return {
        title: (m.title && m.title !== 'N/A') ? m.title : (m.name || 'Untitled'),
        name: m.name || m.title || 'Untitled',
        year: Number(m.year)||null,
        poster: (m.poster_link && m.poster_link !== 'N/A') ? m.poster_link : null,
        actors: Array.isArray(m.actors)? m.actors : [],
        genres: Array.isArray(m.genre)? m.genre.filter(g=>g && g!== 'N/A') : []
      };
    }
    //if (Array.isArray(MOVIES) && MOVIES.length > 30) { MOVIES = MOVIES.slice(0, 30); }
    const movies = MOVIES.map(norm);

    // Unique genres & counts
    const genreCounts = new Map();
    movies.forEach(m => m.genres.forEach(g => genreCounts.set(g, (genreCounts.get(g)||0)+1)));
    const allGenres = Array.from(genreCounts.keys()).sort();

    // Weekly genres: start with 7 most common (mutable; will change on Spin)
    let weeklyGenres = Array.from(genreCounts.entries()).sort((a,b)=>b[1]-a[1]).slice(0,7).map(([g])=>g);

    // Sample N unique genres at random
    function sampleGenres(n){
      const src = allGenres.slice();
      for(let i=src.length-1;i>0;i--){ const j = Math.floor(Math.random()*(i+1)); [src[i],src[j]] = [src[j],src[i]]; }
      return src.slice(0, Math.min(n, src.length));
    }

    // Seeded RNG helpers (xmur3 + mulberry32)
    function xmur3(str){
      let h = 1779033703 ^ str.length; // FIX: h declared outside the loop
      for(let i=0; i<str.length; i++){
        h = Math.imul(h ^ str.charCodeAt(i), 3432918353);
        h = (h << 13) | (h >>> 19);
      }
      return function(){
        h = Math.imul(h ^ (h>>>16), 2246822507);
        h = Math.imul(h ^ (h>>>13), 3266489909);
        return (h ^= h>>>16) >>> 0;
      };
    }
    function mulberry32(a){ return function(){ let t = a += 0x6D2B79F5; t = Math.imul(t ^ (t>>>15), t | 1); t ^= t + Math.imul(t ^ (t>>>7), t | 61); return ((t ^ (t>>>14)) >>> 0) / 4294967296; }; }
    function rngFromSeed(seed){ const h = xmur3(seed)(); return mulberry32(h); }

    // Week of year (ISO-ish)
    function weekNumber(d){
      d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
      const dayNum = d.getUTCDay() || 7;
      d.setUTCDate(d.getUTCDate() + 4 - dayNum);
      const yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
      return Math.ceil((((d - yearStart)/86400000)+1)/7);
    }

    function pickForDay(dayIdx, date=new Date()){
      const genre = weeklyGenres[dayIdx % weeklyGenres.length] || allGenres[dayIdx % allGenres.length];
      const pool = movies.filter(m => m.genres.includes(genre));
      if(pool.length===0) return {genre, pick:null};
      const seed = `${date.getFullYear()}-w${weekNumber(date)}-d${dayIdx}`;
      const r = rngFromSeed(seed)();
      const idx = Math.floor(r * pool.length);
      return { genre, pick: pool[idx] };
    }

    // Build chips
    const chipsEl = document.getElementById('chips');
    const selectedGenres = new Set();
    function renderChips(){
      if(!chipsEl) return;
      chipsEl.innerHTML = '';
      const frag = document.createDocumentFragment();
      allGenres.forEach(g => {
        const c = document.createElement('button');
        c.className = 'chip'; c.textContent = g; c.setAttribute('type','button');
        if(selectedGenres.has(g)) c.classList.add('active');
        c.onclick = () => { selectedGenres.has(g) ? selectedGenres.delete(g) : selectedGenres.add(g); renderChips(); updateFiltersLabel(); render(); };
        frag.appendChild(c);
      });
      chipsEl.appendChild(frag);
    }

    // Cards grid
    const results = document.getElementById('results');
    const countEl = document.getElementById('count');
    const filtersEl = document.getElementById('filters');
    const filtersLabelEl = document.getElementById('filtersLabel');
    const qEl = document.getElementById('q');
    const clearBtn = document.getElementById('clearBtn');
    const selectAllBtn = document.getElementById('selectAll');
    const clearGenresBtn = document.getElementById('clearGenres');
    const sortEl = document.getElementById('sort');
    let q = '';
    let sortBy = 'year-desc';

    function updateFiltersLabel(){ if(!filtersLabelEl) return; const n = selectedGenres.size; filtersLabelEl.textContent = n ? `Filters (${n})` : 'Filters'; }

    function matches(m){
      const qv = q.toLowerCase();
      const inGenres = (selectedGenres.size===0) || m.genres.some(g => selectedGenres.has(g));
      if(!inGenres) return false;
      if(!qv) return true;
      const hay = [m.title, m.name, (m.year||'')+'', (m.actors||[]).join(' ')].join(' ').toLowerCase();
      return hay.includes(qv);
    }

    function sortFn(a,b){
      if(sortBy==='year-desc') return (b.year||0) - (a.year||0);
      if(sortBy==='year-asc') return (a.year||0) - (b.year||0);
      return a.title.localeCompare(b.title);
    }

    function cardHTML(m){
      const genres = m.genres.map(g=>`<span class="tag">${g}</span>`).join('');
      const poster = m.poster ? `<img class="poster" loading="lazy" src="${m.poster}" alt="Poster: ${m.title}">` : `<div class="poster placeholder">NO POSTER</div>`;
      const actors = (m.actors||[]).slice(0,3).join(', ');
      return `<article class="card" tabindex="0" aria-label="${m.title}">
        ${poster}
        <div class="info">
          <h3 class="title">${m.title}</h3>
          <div class="meta">${m.year ? m.year : 'â€”'}${actors? ' â€¢ ' + actors : ''}</div>
          <div class="tags">${genres}</div>
        </div>
      </article>`;
    }

    function render(){
      if(!results || !countEl) return;
      const list = movies.filter(matches).sort(sortFn);
      countEl.textContent = `${list.length} result${list.length!==1?'s':''}`;
      if(list.length===0){ results.innerHTML = `<div class="empty">No matches. Try different filters.</div>`; return; }
      const html = `<div class="grid">${list.map(cardHTML).join('')}</div>`;
      results.innerHTML = html;
    }

    // Search & sort handlers
    if(qEl){ qEl.addEventListener('input', (e)=>{ q = e.target.value || ''; render(); }); }
    if(clearBtn){ clearBtn.onclick = ()=>{ q=''; if(qEl) qEl.value=''; selectedGenres.clear(); renderChips(); updateFiltersLabel(); render(); }; }
    if(selectAllBtn){ selectAllBtn.onclick = ()=>{ allGenres.forEach(g=>selectedGenres.add(g)); renderChips(); updateFiltersLabel(); render(); }; }
    if(clearGenresBtn){ clearGenresBtn.onclick = ()=>{ selectedGenres.clear(); renderChips(); updateFiltersLabel(); render(); }; }
    if(sortEl){ sortEl.addEventListener('change', e=>{ sortBy = e.target.value; render(); }); sortEl.value = sortBy; }

    // Week grid & spin button
    const weekGrid = document.getElementById('weekGrid');
    const dayNames = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
    function cssEscape(s){ return String(s).replace(/"/g, '\\"'); }

    function renderWeek(){
      if(!weekGrid) return;
      const d = new Date();
      const startIdx = d.getDay();
      const names = dayNames.slice(startIdx).concat(dayNames.slice(0, startIdx));
      const cards = names.map((nm, i)=>{
        const dow = (startIdx + i) % 7;
        const {genre, pick} = pickForDay(dow, d);
        const isToday = i===0;
        return `<div class="daycard ${isToday?'today':''}">
          <h4>${nm}${isToday?' â€¢ Today':''}</h4>
          <div class="genre">${genre || 'â€”'}</div>
          <div class="pick">${pick? pick.title : 'â€”'}</div>
          ${pick? `<div class="open"><button class="btn ghost" data-jump="${cssEscape(pick.title)}">Show in list</button></div>` : ''}
        </div>`;
      }).join('');
      weekGrid.innerHTML = cards;
      // set stagger index for animations
      weekGrid.querySelectorAll('.daycard').forEach((el, i)=> el.style.setProperty('--i', String(i)));
      $$('.open button[data-jump]', weekGrid).forEach(b=>{
        b.onclick = () => {
          const target = b.getAttribute('data-jump') || '';
          q = target; if(qEl) qEl.value = target; render();
          setTimeout(()=>{
            const card = Array.from(document.querySelectorAll('.card .title')).find(el => el.textContent === target);
            if(card){ card.closest('.card').scrollIntoView({behavior:'smooth', block:'center'}); }
          }, 30);
        };
      });
    }

    function spinToday(){
      const btn = document.getElementById('spinBtn');
      if(btn){ btn.classList.remove('tada'); void btn.offsetWidth; btn.classList.add('tada'); }

      weeklyGenres = sampleGenres(7);

      const genreOfDayEl = document.getElementById('genreOfDay');
      const todaysPickEl = document.getElementById('todaysPick');
      const today = new Date();
      const idx = today.getDay();
      const genre = weeklyGenres[idx] || allGenres[idx % allGenres.length];
      if(genreOfDayEl){ genreOfDayEl.textContent = genre || 'â€”'; genreOfDayEl.classList.remove('anim-flip'); void genreOfDayEl.offsetWidth; genreOfDayEl.classList.add('anim-flip'); }

      renderWeek();
      if(weekGrid){ weekGrid.classList.remove('shuffling'); void weekGrid.offsetWidth; weekGrid.classList.add('shuffling'); }

      const pool = movies.filter(m => m.genres.includes(genre));
      const pick = pool.length ? pool[Math.floor(Math.random() * pool.length)] : null;
      if(todaysPickEl){ todaysPickEl.textContent = pick ? pick.title : 'â€”'; todaysPickEl.classList.remove('anim-roll'); void todaysPickEl.offsetWidth; todaysPickEl.classList.add('anim-roll'); }
    }

    const spinBtn = document.getElementById('spinBtn');
    const filterTodayBtn = document.getElementById('filterTodayBtn');
    if(spinBtn) spinBtn.onclick = spinToday;
    if(filterTodayBtn) filterTodayBtn.onclick = ()=>{
      const today = new Date();
      const idx = today.getDay();
      const picked = pickForDay(idx, today);
      selectedGenres.clear(); if(picked.genre) selectedGenres.add(picked.genre); renderChips(); updateFiltersLabel(); render();
    };

    // Initialize
    renderChips(); updateFiltersLabel();
    renderWeek();
    spinToday();
    render();

    // --- Self-tests (console only) ---
    (function runSelfTests(){
      try{
        console.group('%cMovie Catalog â€“ Self-tests','color:#7c5cff');
        console.assert(Array.isArray(MOVIES) && MOVIES.length>0, 'Inline JSON should parse to a non-empty array');
        console.assert(movies.length === Math.min(30, MOVIES.length), 'App should use at most 30 items');
        // every raw item should have arrays for actors & genre
        console.assert(MOVIES.every(m => Array.isArray(m.actors)), 'All items should have actors[] arrays');
        console.assert(MOVIES.every(m => Array.isArray(m.genre)), 'All items should have genre[] arrays');
        const tgm = MOVIES.find(m => m.title === 'Top Gun: Maverick');
        console.assert(!tgm || Array.isArray(tgm.actors), 'Top Gun: Maverick actors should be an array');

        console.assert(document.getElementById('genreOfDay'), '#genreOfDay should exist');
        console.assert(document.getElementById('todaysPick'), '#todaysPick should exist');
        const before = document.getElementById('todaysPick')?.textContent;
        spinToday();
        const after = document.getElementById('todaysPick')?.textContent;
        console.assert(after && after !== '', "spinToday should set today's pick text");

        // RNG / seeding sanity
        const r1 = rngFromSeed('unit-test-seed')();
        const r2 = rngFromSeed('unit-test-seed')();
        console.assert(typeof r1 === 'number' && r1 >= 0 && r1 < 1, 'rngFromSeed should return a number in [0,1)');
        console.assert(r1 === r2, 'rngFromSeed with same seed should be deterministic');

        // search test
        const cntBefore = document.getElementById('count')?.textContent || '';
        if(qEl){ qEl.value = 'Constantine'; q = 'Constantine'; render(); }
        const cntAfter = document.getElementById('count')?.textContent || '';
        console.assert(cntBefore !== cntAfter, 'Typing in search should update results count');
        
        // weekly genres uniqueness on spin
        const getWeekGenres = () => Array.from(document.querySelectorAll('#weekGrid .daycard .genre')).map(el => el.textContent.trim()).filter(Boolean);
        const beforeGenres = getWeekGenres();
        spinToday();
        const afterGenres = getWeekGenres();
        console.assert(new Set(afterGenres).size === afterGenres.length, 'Week genres should be unique after spin');
        const todayGenreText = document.getElementById('genreOfDay')?.textContent?.trim();
        const todayCardGenre = document.querySelector('#weekGrid .daycard.today .genre')?.textContent?.trim();
        console.assert(todayGenreText === todayCardGenre, 'Genre of the day should match Today card');

        // renderWeek produces exactly 7 day cards
        renderWeek();
        const daycards = document.querySelectorAll('#weekGrid .daycard');
        console.assert(daycards.length === 7, 'renderWeek should render 7 day cards');
        // idempotence check
        renderWeek();
        const daycards2 = document.querySelectorAll('#weekGrid .daycard');
        console.assert(daycards2.length === 7, 'renderWeek should be idempotent (still 7 cards)');
        // starts with today
        const dayAbbr = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'][new Date().getDay()];
        const firstLabel = document.querySelector('#weekGrid .daycard h4')?.textContent || '';
        console.assert(firstLabel.startsWith(dayAbbr), 'Week should start with today');
        // default sort should be year-desc
        console.assert(sortEl && sortEl.value === 'year-desc', 'Default sort should be Year â†“');
        const metas = Array.from(document.querySelectorAll('#results .card .meta')).map(n => n.textContent);
        if (metas.length >= 2){
          const y = s => { const digits = (s||'').split('').filter(ch => ch>='0' && ch<='9').join('').slice(0,4); return digits? +digits : -Infinity; };
          console.assert(y(metas[0]) >= y(metas[1]) || y(metas[1])===-Infinity, 'Initial results roughly reflect year-desc order');
        }
        
        // spacing test between week scroller and results
        const wg = document.getElementById('weekGrid');
        const rs = document.getElementById('results');
        if (wg && rs){
          const r1b = wg.getBoundingClientRect();
          const r2b = rs.getBoundingClientRect();
          console.assert((r2b.top - r1b.bottom) > 6, 'There should be padding below the week scroller to prevent overlap');
        }
        const firstCard = document.querySelector('#weekGrid .daycard');
        if(firstCard){ const padTop = parseFloat(getComputedStyle(firstCard).paddingTop || '0'); console.assert(padTop >= 16, 'Day cards should have at least 16px padding'); }

        // collapsible filters sanity
        const det = document.getElementById('filters');
        const body = document.querySelector('#filters .filters-body');
        if(det && body){
          const was = det.open; det.open = false; const h = body.getBoundingClientRect().height; det.open = was; 
          console.assert(h < 8 || !was, 'Filters body should collapse when closed');
          console.assert(document.getElementById('filtersLabel').textContent.length > 0, 'Filters label should exist');
        }

        // reset
        if(qEl){ qEl.value = ''; q = ''; render(); }
      } catch(err){
        console.warn('Self-tests encountered an error:', err);
      } finally {
        console.groupEnd();
      }
    })();
  });
